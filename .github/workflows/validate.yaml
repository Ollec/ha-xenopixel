name: Validate

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate-hassfest:
    name: Hassfest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Hassfest validation
        uses: home-assistant/actions/hassfest@55b4a5d23e09d627c2773c2ef82afa98904d65b4 # master 2026-01-31

  validate-hacs:
    name: HACS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: HACS validation
        uses: hacs/action@dcb30e72781db3f207d5236b861172774ab0b485 # main 2026-01-31
        with:
          category: integration

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Install UV
        uses: astral-sh/setup-uv@7eb50e6e20e1e2009087999ba91242e80253875f # v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Run Ruff linter
        run: uv run ruff check .

      - name: Run Ruff formatter
        run: uv run ruff format --check .

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Install UV
        uses: astral-sh/setup-uv@7eb50e6e20e1e2009087999ba91242e80253875f # v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run MyPy
        run: uv run mypy custom_components/xenopixel --ignore-missing-imports

  complexity:
    name: Code Complexity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Install UV
        uses: astral-sh/setup-uv@7eb50e6e20e1e2009087999ba91242e80253875f # v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run Lizard complexity check
        run: uv run lizard custom_components/xenopixel/ -C 15 -L 100 -a 6 -w -i 0
