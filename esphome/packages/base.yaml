# Shared ESPHome infrastructure for Xenopixel lightsaber proxy

esphome:
  name: ${device_name}
  friendly_name: ${friendly_name}

external_components:
  - source: components

esp32:
  board: esp32dev
  framework:
    type: arduino

logger:
  level: DEBUG

api:
  encryption:
    key: !secret api_encryption_key

ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  power_save_mode: NONE  # Required for reliable UDP broadcast reception (WLED sync)
  ap:
    ssid: "${device_name} Fallback"
    password: !secret ap_password

captive_portal:

web_server:
  port: 80

esp32_ble_tracker:
  scan_parameters:
    active: true
