# Xenopixel Lightsaber BLE Proxy â€” Single Saber (ESP32-S3)
# Configure saber MAC and name in secrets.yaml, then:
#   esphome run xenopixel_1saber_s3.yaml

substitutions:
  device_name: xenopixel-saber
  friendly_name: "Xenopixel"
  board: esp32-s3-devkitc-1
  variant: esp32s3

# Route logs to UART0 (CP2102N bridge) instead of default USB_SERIAL_JTAG
logger:
  hardware_uart: UART0

packages:
  base: !include packages/base.yaml
  saber1: !include
    file: packages/saber.yaml
    vars:
      saber_id: saber1
      saber_name: !secret saber1_name
      saber_mac: !secret saber1_mac
