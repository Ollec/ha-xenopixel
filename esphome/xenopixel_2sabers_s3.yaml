# Xenopixel Lightsaber BLE Proxy â€” Dual Sabers (ESP32-S3)
# Configure both saber MACs and names in secrets.yaml, then:
#   esphome run xenopixel_2sabers_s3.yaml

substitutions:
  device_name: xenopixel-2sabers
  friendly_name: "Xenopixel"
  board: esp32-s3-devkitc-1
  variant: esp32s3

# Route logs to UART0 (CP2102N bridge) instead of default USB_SERIAL_JTAG
logger:
  hardware_uart: UART0

packages:
  base: !include packages/base.yaml
  saber1: !include
    file: packages/saber.yaml
    vars:
      saber_id: saber1
      saber_name: !secret saber1_name
      saber_mac: !secret saber1_mac
  saber2: !include
    file: packages/saber.yaml
    vars:
      saber_id: saber2
      saber_name: !secret saber2_name
      saber_mac: !secret saber2_mac
